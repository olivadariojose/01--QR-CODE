<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="description"
        content="Learn design skills by building projects. Scan the QR code to improve your skills.">

</head>

<body>
    <main>

        <div class="card">


            <div class="card-image">
                <img src="./images/image-qr-code.png" alt="Code qr image">
            </div>

            <div class="card-content">

                <h2 class="card-title">
                    Improve your design skills by building proyects
                </h2>

                <p class="card-description">
                    Scan the QR code to visit our web page and take your design skills to the next level
                </p>

            </div>
        </div>

    </main>
</body>

</html>
